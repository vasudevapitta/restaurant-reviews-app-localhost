<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <a href="#neighborhoods-select" class="skip" tabindex="1">Skip Map</a>

        <nav>
            <h1><a href="/" tabindex="2">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map" aria-label="location" role="application"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhoods" tabindex="3">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines" tabindex="4">
                    <option value="all">All Cuisines</option>
                </select>
                <label for="cuisines-select" class="label">cuisines-select</label>
            </div>
            <ul id="restaurants-list" role="list"></ul>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/mainForSw.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <footer id="footer" role="Copyright Info">
        Copyright (c) 2017 <a href="/" tabindex="6"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
</body>
</html>
